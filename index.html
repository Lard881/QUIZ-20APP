<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hello world project</title>
  </head>

  <body>
    <div id="root"></div>

    <script>
      // Suppress ResizeObserver loop warning (common with Radix UI components)
      window.addEventListener('error', function(e) {
        if (e.message && e.message.includes('ResizeObserver loop completed with undelivered notifications')) {
          e.preventDefault();
          e.stopPropagation();
          return false;
        }
      });

      const originalConsoleError = console.error;
      console.error = function(...args) {
        if (args[0] && typeof args[0] === 'string' && args[0].includes('ResizeObserver loop completed with undelivered notifications')) {
          return;
        }
        originalConsoleError.apply(console, args);
      };
    </script>
    <script type="module" src="/client/App.tsx"></script>
  </body>
</html>
